<div fxFill fxLayout="column" fxLayoutAlign="center start">
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-button color="warn" (click)="subscribe()">Subscribe All</button>
    <mat-spinner *ngIf="subscriptionsAreActive" diameter="20" color="warn"></mat-spinner>
  </div>
  <div>
    <button mat-button
            color="primary"
            (click)="unsubscribe()"
            [disabled]="!subscriptionsAreActive">Unsubscribe All
    </button>
  </div>
</div>
